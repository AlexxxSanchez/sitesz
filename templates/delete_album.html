<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Album</title>
</head>
<body>
    {% for album in albums %}
    <div class="album-entry">
        <img src="{{ url_for('static', filename='album_covers/' + album.cover_image) }}" alt="Album Cover">
        <h3>{{ album.title }}</h3>
        <p>{{ album.artist }}</p>
        {% if current_user.is_admin %}
        <form action="{{ url_for('delete_album', album_id=album.id) }}" method="post">
            <button type="submit" class="btn btn-danger">Удалить альбом</button>
        </form>
    {% endif %}
    </div>
{% endfor %}
</body>
</html>
