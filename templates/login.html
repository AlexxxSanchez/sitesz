<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='avatars/icon.ico') }}" type="image/x-icon">
        <link rel="shortcut icon" href="{{ url_for('static', filename='avatars/icon.ico') }}" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Вход</title>
    </head>

<body style="padding: 10px;">

    <a href="{{ url_for('index') }}"><button>Назад</button></a>

    <div class="loginpoz">
        <div class="login">
            <form method="post" action="/login">
                 <h1 style="margin-bottom: 2vh;">Вход</h1>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
                <li><label for="username">Имя пользователя:</label></li>
                <li><input type="text" id="username" name="username" required></li>
                <li><label for="password">Пароль:</label></li>
                <li><input type="password" id="password" name="password" required></li>
                <button type="submit">Войти</button>
                <button><a href="/register" class="register-link">Зарегистрироваться</a></button>
            </form>
    
        </div>
    </div>
</body>

</html>
